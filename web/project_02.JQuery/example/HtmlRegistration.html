<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in (6)</title>
    <link rel="stylesheet" href="cssRegistration.css">
    <script src="JavascriptReg.js"></script>
        
    <!-- jQuery 소스 넣기 -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous">
    </script>
</head>


<body>
    <!-- header 시작 -->
    <header>
        <h1>Member Manager</h1>
    </header>
    <!-- header 끝 -->

    <!-- 회원 등록 폼 시작 -->
    <div id="regFormArea">
        <h2 class="title_font">회원 정보 등록</h2>
        <form id="regForm">
            <table>
                <tr>
                    <td>
                        <label for="userID">아이디</label>
                        <input type="text" id="userID" placeholder="아이디">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <label for="pw">비밀번호</label>
                        <input type="password" id="pw" placeholder="비밀번호">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <label for="repw">비밀번호 확인</label>
                        <input type="password" id="repw" placeholder="비밀번호 재입력">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <label for="userName">이름</label>
                        <input type="text" id="userName" placeholder="이름">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <input type="submit" value="등록">
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!-- 회원 등록 폼 끝 -->

    <!-- 회원 리스트 시작 -->
    <div id="listArea">
        <h2 class="title_font">회원 리스트</h2>
        <table>
            <tbody id="list">
                <tr>
                    <th>순번 (index)</th>
                    <th>아이디</th>
                    <th>비밀번호</th>
                    <th>이름</th>
                    <th>관리</th>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 회원 리스트 끝 -->


    <div id="editFormArea">
        <div id="div_header">
            <h2 class="title_font">데이터 수정</h2>
            <!-- 닫기 버튼에 링크 효과 주기 ------------------------------------------------>
            <div><a href="javascript:editMemberClose()">닫기</a></div>
        </div>
        <form id="editForm">
            <table>
                <tr>
                    <td>아이디(이메일)</td>
                    <td>
                        <input type="text" id="editId" disabled>
                        <input type="hidden" id="index">
                    </td>
                </tr>
                <tr>
                    <td><label for="editPw">비밀번호</label></td>
                    <td><input type="password" id="editPw"></td>
                </tr>
                <tr>
                    <td><label for="editRePw">비밀번호 확인</label></td>
                    <td><input type="password" id="editRePw"></td>
                </tr>
                <tr>
                    <td><label for="editName">이름</label></td>
                    <td><input type="text" id="editName"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="수정">
                    </td>
                </tr>
            </table>
        </form>
    </div>


</body>

</html>
