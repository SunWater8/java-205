    <!-- 13. Number 객체 -->
    <script>
        var number = 273.123456;
        console.log(typeof number);
        var objNumber = new Number(number);
        console.log(objNumber.toExponential()); //지수 표현
        console.log(objNumber.toFixed()); //부동 소수점 형식으로 표현
        console.log(objNumber.toPrecision()); //표현할 수 있는 범위까지 나옴.

    </script>
</body>
