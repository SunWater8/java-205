<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous">
        </script>
    <style>
        #banner{
            width:300px;
            height:500px;
            overflow:hidden;
        }
        #banner>img{
            width:300px;
            height:500px;
        }
    </style>

    <script>
        $(document).ready(function () {
            setInterval(function(){

                $('#banner>img').first().appendTo('#banner');
            },2000);
        });
    </script>
</head>

<body>
    <div id="banner">
        <img src="../image/luca.jpg">
        <img src="../image/sea.jpg">
        <img src="../image/stNicholas.jpg">
        <img src="../image/parkstreet.jpg" >
    </div>
</body>

</html>
