<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

    <style>
        div{
            border:1px solid #aaa;
            padding : 10px;
        }
        h1{
            border:3px solid darkturquoise;
        }
    </style>
    <script>
        $(document).ready(function(){
            //01 header가 클릭되면 
            $('h1').click(function(){
                var length = $('h1').length;
                var oldHtml = $(this).html(); //this는 선택자 h1를 가리킴

                $('#wrap').append('<h1>'+length+' - '+oldHtml+'</h1>');
            });
        });
    </script>
    <script>
        $(document).ready(function(){
            //02
            $('#wrap').on('click','h1',function(){
                var length = $('h1').length;
                var oldHtml = $(this).html(); 

                $('#wrap').append('<h1>'+length+' - '+oldHtml+'</h1>');
            });

            // 03
            $('textarea').keyup(function(){
                var cnt = $(this).val().length;
                var remain = 150 - cnt;

                console.log(cnt, remain);

                if(remain<0){ //정해진 글자 수를 다썼다면
                    alert('소개서는 150자 까지만 허용됩니다.');
                    var str = $(this).val().substr(0,150);
                    $(this).val(str);
                    $('span').text('150');
                    return false;
                }

                //span 캐스팅
                $('span').text(cnt);
            });

            // 04.
            $('#myForm').submit(function(){
                alert('myForm submit1!');
                return false;
            });

            //05. 체크 속성 변경 (전체 동의할 때 쓰임) 
            $('#allCheck').change(function(){
                //check 선택 상태이면 true. 선택 상태 아니면 false
                if(this.checked){
                    // 밑에 있는 checkItem도 선택되게 하기(checkItem 안의 input type=checkbox -> checked=true)
                    $('#checkItem').children().prop('checked', true);
                }else{
                    $('#checkItem').children().prop('checked', false);
                }
            }); //보완할 점- 전체 체크했는데 하나 개별로 체크 해제하면 전체동의 체크도 해제되어야 하는데 그렇게 안됨 보완해야 함.
        });
    </script>
</head>
<body>
    <!-- 01 -->
    <div id="wrap">
        <h1>header</h1>
    </div>    

    <!-- 03 -->
    <textarea cols="50" rows="10"></textarea>
    <span>0</span>/150

    <!-- 04. -->
    <form id="myForm">
        <input type="text">
    </form>

    <!-- 05 -->
    <input type="checkbox" id="allCheck">
    <label for="allCheck">all</label>

    <div id="checkItem">
        <input type="checkbox" ><label>A type</label>
        <input type="checkbox" ><label>B type</label>
        <input type="checkbox" ><label>C type</label>
    </div>

</body>
</html>
