<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

    <style>
        /* 카드형식으로 꾸며주기 */
        div{
            width: 300px;
            border: 1px solid plum;
            border-radius: 10px;
            margin: 10px;
        }
        div>h1, div>p{
            padding:10px;
        }
    </style>
    <script>
        // 01. 특정 태그 선택 - XML 파싱 -----------------------------------------------------
        //xml 문자열을 만든다.
        var xml = '';
        xml += '<links>';
        xml += '     <link>';
        xml += '         <name>네이버</name>';
        xml += '         <url>https://www.naver.com</url>';
        xml += '     </link>';
        xml += '     <link>';
        xml += '         <name>다음</name>';
        xml += '         <url>http://www.daum.net</url>';
        xml += '     </link>';
        xml += '     <link>';
        xml += '         <name>카카오</name>';
        xml += '         <url>http://www.kakao.com</url>';
        xml += '     </link>';
        xml += '</links>';

        //문자열-> xml 문서 객체로 변환
        //$.parseXML(문자열) 
        var xmlDoc = $.parseXML(xml);

        //xml 요소 element를 찾아주는 method -> find(element' name)
        //xml 문서 객체 -> $ (jQuery로 변환)
        var html = '';

        $(xmlDoc).find('link').each(function(index){

            var name = $(this).find('name').text();
            var url = $(this).find('url').text();
            console.log(name, url);
            // var output = '';

            //추출한 데이터를 가지고 html을 만든다.
            html += '<div>';
            html += '   <h1>'+name+'</h1>';
            html += '   <p>'+url+'</p>';
            html += '</div>';

        });
        $(document).ready(function(){

            $('body').html(html);
        });

        

        

    </script>
</head>

</body>

</html>
