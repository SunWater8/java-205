<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

    <style>
        /* 02 */
        h2, h3{
            border : 1px solid #aaa;
        }
        .reverse{
            background-color: black;
            color:white;
        }
        /* 손가락 모양으로 바뀜. */
        h2:hover, h3:hover{
            cursor:pointer; 
        }

        /* 05 */
        div{
            border:3px solid blueviolet;
            padding:20px;
            border-radius: 10px;
            margin:10px;
        }
    </style>
    <script>
        // 01. on() 메소드
        // 클릭할 때마다 + 가 추가되는 이벤트 만들기
        $(document).ready(function(){

            //h1 태그를 캐스팅 -> click  이벤트를 연결.
            $('h1').on('click', function(){

                //this는 이벤트가 발생한 element 객체를 가리킨다.
                $(this).html(function(index, html){
                    return html+'+';
                });
            });



            // 02. 
            //마우스를 갖다 대면 스타일이 변함.
            $('h2').on({
                // click : function(){},
                mouseenter : function(){
                    $(this).addClass('reverse')
                },
                mouseleave : function(){
                    $(this).removeClass('reverse')
                }
            });

            // 03.
            //hover 메소드 : mouseenter, mouseleave 를 한 번에 처리해주는 메소드.
            $('h2').hover(function(){
                $(this).addClass('reverse');
            }, function(){
                $(this).removeClass('reverse');
            });
            
            //04 이벤트 삭제 off()메소드 
            $('h2').hover(function(){
                $(this).addClass('reverse');
            }, function(){
                $(this).removeClass('reverse');

                
                // $(this).off();
                $(this).off('mouseleave'); //mouseleave 이벤트가 종료 되어서 적용되지 않음. 처음만 적용.
            });
            // 05
            // 박스 영역만 클릭했을 때도 header1가 클릭되 것처럼 하기

            $('div').click(function(){
                //이벤트가 발생한 div -> this
                //$('h4',this) -> 이벤트가 발생한 div 안에 위치한 h3을 선택하기
                var h4 = $('h4',this).text();
                var p = $('p',this).text();

                alert(h4 + '\n' + p);
            });
        });

    </script>
</head>
<body>
    <!-- 01 -->
    <h1>header - 0</h1>
    <h1>header - 1</h1>
    <h1>header - 2</h1>
    <h1>header - 3</h1>

    <!-- 02 -->
    <h2>header - 0</h2>
    <h2>header - 1</h2>
    <h2>header - 2</h2>

    <!-- 03 -->
    <h3>header - 0</h3>
    <h3>header - 1</h3>
    <h3>header - 2</h3>

    <!-- 05 -->
    <div>
        <h4>header 1</h4>
        <p>paragraph</p>
        <input type="hidden" value="1">
    </div>
    <div>
        <h4>header 2</h4>
        <p>paragraph</p>
    </div>
    <div>
        <h4>header 3</h4>
        <p>paragraph</p>
    </div>
    
    
</body>
</html>
