<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in (3)</title>
    <link rel="stylesheet" href="cssRegistration.css">
    <script src="JavascriptReg.js"></script>
</head>


<body>
    <!-- header 시작 -->
    <header>
        <h1>Member Manager</h1>
    </header>
    <!-- header 끝 -->

    <!-- 회원 등록 폼 시작 -->
    <div id="regFormArea">
        <h2 class ="title_font">회원 정보 등록</h2>
        <form id="regForm">
            <table>
                <tr>
                    <td>
                        <label for="userID">아이디</label>
                        <input type="text" id="userID" placeholder="아이디">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <label for="pw">비밀번호</label>
                        <input type="password" id="pw" placeholder="비밀번호">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <label for="repw">비밀번호 확인</label>
                        <input type="password" id="repw" placeholder="비밀번호 재입력">
                        <div class="msg"></div>
                    </td>
                    <td>
                        <label for="userName">이름</label>
                        <input type="text" id="userName" placeholder="이름">
                        <div class="msg"></div>
                    </td>
                    <td >
                        <input type="submit" value="등록">
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!-- 회원 등록 폼 끝 -->

    <!-- 바뀐 부분
    회원 리스트 작성 -->

    <div id="listArea">
        <h2 class="title_font">회원 리스트</h2>
        <table>
            <tbody id="list">
                <tr>
                    <th>순번 (index)</th>
                    <th>아이디</th>
                    <th>비밀번호</th>
                    <th>이름</th>
                    <th>관리</th>
                </tr>
                <!-- <tr>
                    <td>0</td>
                    <td>soren</td>
                    <td>1234</td>
                    <td>김은선</td>
                    <td>수정 | 삭제</td>
                </tr> -->
            </tbody>
        </table>
    </div>


</body>

</html>
